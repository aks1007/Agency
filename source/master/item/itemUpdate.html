<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8" content="width=device-width, initial-scale=1"> 
    
<title>AGENCY by TANTRA </title>  

    <!--CSS-->    
    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.css">                        
    <link rel="stylesheet" href="../../../assets/css/menu.css">   
    <link rel="stylesheet" href="../../../assets/css/input.css">
    <link rel="stylesheet" href="../../../assets/css/hover.css">  
    <link rel="stylesheet" href="../../../assets/fonts/OpenSans.css">
    <link rel="stylesheet" href="../../../assets/fonts/Fredoka-One.css">
    <link rel="stylesheet" href="../../../assets/fonts/Orbitron.css">
    
  </head>

  <body  onkeydown="shortCuts(event)">

    <!--MENU-->
    
    <div class="menu-bar">

      <a href="itemHome.html" id="back" class="hvr-icon-back">
        <i class="fas fa-arrow-circle-left hvr-icon" aria-hidden="true"></i>
        <br>
        BACK
      </a> 

      <a id="new" href="itemNew.html" class="hvr-icon-pulse-grow">
        <i class="fas fa-plus-square hvr-icon" aria-hidden="true"></i>
        <br>
        NEW
      </a> 

      <a id="view" href="itemUpdate.html" class="hvr-icon-pulse-grow">
        <i class="fas fa-search hvr-icon" aria-hidden="true"></i>
        <br>
        UPDATE
      </a>

      <a id="delete" href="itemDelete.html" class="hvr-icon-pulse-grow">
          <i class="fas fa-trash hvr-icon" aria-hidden="true"></i>
          <br>
          DELETE
      </a>

      <a id="db" href="itemDatabase.html" class="hvr-icon-pulse-grow">
          <i class="fas fa-database hvr-icon" aria-hidden="true"></i>
          <br>
          COLLECTION
      </a>


    </div>

    <!--HEADING-->
    <div id=top>

      <h1 id=topHeading>

        UPDATE ITEM

      </h1>
    
    </div>

    <!--FORM-->
    <div>
      
      <form  id="forme" action="#" spellcheck="false">       

        <table>    

          <!--GENERAL DETAILS-->

          <tr>

            <td colspan="4">
              <span>
                ITEM
              </span>
              <br>
              <input style="width: 25%;" list="items" type="text" id="item" placeholder ="ITEM" autocomplete="off" required autofocus>
              <datalist id="items"></datalist>
            </td>

          </tr>

          <tr>

            <td colspan="4">
              <span>
                NEW ITEM
              </span>
              <br>
              <input style="width: 25%;" type="text" id="newItem" placeholder ="NEW ITEM" autocomplete="off" required disabled>
            </td>

          </tr>

          <tr>

            <td>
              <span>
               HSN CODE
              </span>
              <br>
              <input style="width: 25%;" type="text" id="hsnCode" placeholder ="HSN CODE" onkeydown="Slash(event)" autocomplete="off" disabled>
            </td>

          </tr>

          <tr>

            <td class="column20">
              <span>
                ITEM GROUP
              </span>
              <br>
              <input style="width: 25%;" list="itemGroups" type="text" id="itemGroup" placeholder ="ITEM GROUP" onfocus="showItemGroups()" onfocusout="checkItemGroup()" autocomplete="off" required autofocus>
              <datalist id="itemGroups"></datalist>
            </td>

          </tr>       

          <tr>

            <td colspan="4">
                <span>
                  ITEM CUT
                </span>
                <br>
                <input style="width: 25%;" type="number" id="itemCut" placeholder ="ITEM CUT" autocomplete="off" disabled>
            </td>

          </tr> 

          <tr>

            <td colspan="4">
                <span>
                  RATE PER METRE
                </span>
                <br>
                <input style="width: 25%;" type="number" id="rpm" placeholder ="RATE PER METRE" autocomplete="off" disabled>
            </td>

          </tr> 

          <tr>

            <td colspan="4">
                <span>
                  RATE PER PIECE
                </span>
                <br>
                <input style="width: 25%;" type="number" id="rpp" placeholder ="RATE PER PIECE" autocomplete="off" disabled>
            </td>

          </tr> 

        </table>

        <!--SUBMIT BUTTON-->
        <br><br>
        <div style="text-align: center">
          <input type="submit" id="submitButton" class = "btn" value="UPDATE" disabled>
        </div>        

      </form>

    </div>

    <div id="snackbar"></div>

    <script src="itemUpdate.js"></script>
    <script src="item.js"></script>

  </body>
  
</html>
