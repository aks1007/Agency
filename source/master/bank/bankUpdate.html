<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8" content="width=device-width, initial-scale=1"> 
    
<title>AGENCY by TANTRA </title>   

    <!--CSS-->
    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.css"> 
    <link rel="stylesheet" href="../../../assets/css/menu.css">
    <link rel="stylesheet" href="../../../assets/css/input.css">
    <link rel="stylesheet" href="../../../assets/css/hover.css">  
    <link rel="stylesheet" href="../../../assets/fonts/OpenSans.css">
    <link rel="stylesheet" href="../../../assets/fonts/Fredoka-One.css">
    <link rel="stylesheet" href="../../../assets/fonts/Orbitron.css">
    
  </head>

  <body  onkeydown="shortCuts(event)">

    <!--MENU-->
    
    <div class="menu-bar">

      <a href="bankHome.html" id="back" class="hvr-icon-back">
        <i class="fas fa-arrow-circle-left hvr-icon" aria-hidden="true"></i>
        <br>
        BACK
      </a> 

      <a href="bankNew.html" id = "new" class="hvr-icon-float-away">
        <i class="fas fa-plus-square hvr-icon" aria-hidden="true"></i>
        <br>
        NEW
      </a> 

      <a href="bankUpdate.html" id ="view" class="hvr-icon-float-away">
        <i class="fas fa-edit hvr-icon" aria-hidden="true"></i>
        <br>
        UPDATE
      </a>

      <a href="bankDelete.html" id="delete" class="hvr-icon-float-away">
        <i class="fas fa-trash hvr-icon" aria-hidden="true"></i>
        <br>
        DELETE
      </a>

      <a href="bankDatabase.html" id="db" class="hvr-icon-float-away">
        <i class="fas fa-database hvr-icon" aria-hidden="true"></i>
        <br>
        COLLECTION
      </a>

    </div>

    <!--HEADING-->
    <div id=top>

      <h1 id=topHeading>

        UPDATE BANK

      </h1>
    
    </div>

    <!--FORM-->
    <div>
      
      <form  id="forme" action="#" spellcheck="false">       

        <table>    

          <!--GENERAL DETAILS-->

          <tr>

            <td class="column20">
              <span>
                BANK
              </span>
              <br>
              <input style="width: 25%;" list="banks" type="text" id="bank" placeholder ="BANK" autocomplete="off" required autofocus>
              <datalist id="banks"></datalist>
            </td>

          </tr>

          <tr>            

            <td class="column20">
              <span>
                NEW BANK
              </span>
              <br>
              <input style="width: 25%;" type="text" id="newBank" placeholder ="NEW BANK" autocomplete="off" required disabled>
            </td>

          </tr>

        </table>

        <!--SUBMIT BUTTON-->
        <br><br>
        <div style="text-align: center">
          <input type="submit" id="submitButton" class = "btn" value="UPDATE" disabled>
        </div>        

      </form>

    </div>

    <div id="snackbar"></div>

    <script src="bankUpdate.js"></script>
    <script src="bank.js"></script>

  </body>
