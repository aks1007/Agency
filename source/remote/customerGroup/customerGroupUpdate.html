<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8" content="width=device-width, initial-scale=1"> 
    
<title>AGENCY by TANTRA </title>  

    <!--CSS-->    
    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.css">                        
    <link rel="stylesheet" href="../../../assets/css/menu.css">   
    <link rel="stylesheet" href="../../../assets/css/input.css">
    <link rel="stylesheet" href="../../../assets/css/hover.css">  
    <link rel="stylesheet" href="../../../assets/fonts/OpenSans.css">
    <link rel="stylesheet" href="../../../assets/fonts/Fredoka-One.css">
    <link rel="stylesheet" href="../../../assets/fonts/Orbitron.css">
    
  </head>

  <body  onkeydown="shortCuts(event)">

    <!--MENU-->
    
    <div class="menu-bar">

      <a href="customerGroupHome.html" id="back" class="hvr-icon-back">
        <i class="fas fa-arrow-circle-left hvr-icon" aria-hidden="true"></i>
        <br>
        BACK
      </a> 

      <a id="new" href="customerGroupNew.html" class="hvr-icon-pulse-grow">
        <i class="fas fa-plus-square hvr-icon" aria-hidden="true"></i>
        <br>
        NEW
      </a> 

      <a id="view" href="customerGroupUpdate.html" class="hvr-icon-pulse-grow">
          <i class="fas fa-edit hvr-icon" aria-hidden="true"></i>
          <br>
          UPDATE
      </a>

      <a id="delete" href="customerGroupDelete.html" class="hvr-icon-pulse-grow">
          <i class="fas fa-trash hvr-icon" aria-hidden="true"></i>
          <br>
          DELETE
      </a>

      <a id="db" href="customerGroupDatabase.html" class="hvr-icon-pulse-grow">
          <i class="fas fa-database hvr-icon" aria-hidden="true"></i>
          <br>
          COLLECTION
      </a>


    </div>

    <!--HEADING-->
    <div id=top>

      <h1 id=topHeading>

        UPDATE CUSTOMER GROUP

      </h1>
    
    </div>

    <!--FORM-->
    <div>
      
      <form  id="forme" action="#" spellcheck="false">       

        <table>  
          
          <tr>

            <td colspan="3">
              <span>
               CUSTOMER GROUP's NAME
              </span>
              <br>
              <input style="width: 33.33%;" list="customerGroups" type="text" id="customerGroup" placeholder ="CUSTOMER GROUP" autocomplete="off" required autofocus>
              <datalist id="customerGroups"></datalist>
            </td>

          </tr>

          <!--GENERAL DETAILS-->
          <tr style="text-align: center">
  
            <td style="width: 33.33%;">
              <span>
              NEW CUSTOMER GROUP's NAME
              </span>
              <br>
              <input style="width: 100%;" type="text" id="newCustomerGroup" placeholder ="CUSTOMER GROUP" autocomplete="off" required disabled>
            </td>
            
            <td>
              <span>
                DEALS IN
              </span>
              <br>
              <input list="itemGroups" style="width: 100%" type="text" id="itemGroup" placeholder ="ITEM GROUP" autocomplete="off" disabled>
              <datalist id="itemGroups"></datalist>
            </td>

            <td>
              <span>
                POINT OF CONTACT
              </span>
              <br>
              <input style="width: 100%" type="text" id="poc" placeholder ="POINT OF CONTACT" autocomplete="off" disabled>
            </td>

          </tr>

          <tr>

            <td>
              <span>
                EMAIL ID
              </span>
              <br>
              <input style="width: 100%; text-transform: lowercase;" type="email" id="emailId" placeholder ="@" autocomplete="off" disabled>
            </td>

            <td>
              <span>
                PHONE NO.
              </span>
              <br>
              <input style="width: 100%;" type="number" id="phoneNo" placeholder ="PHONE NO" autocomplete="off" disabled>
            </td>

            <td>
              <span>
                MOBILE NO.
              </span>
              <br>
              <input style="width: 100%;" type="number" id="mobileNo" placeholder ="MOBILE NO" autocomplete="off" disabled>
            </td>

          </tr> 

          <!--ADDRESS-->
          <tr id="address">

            <td colspan="4">  
              <span>
                ADDRESS
              </span>
            </td>

          </tr>

        </table>  

        <table>  
          <tr style="border-top: none;border-bottom: none;">

            <td class="column20">
              <span>
                LINE 1
              </span>
              <br>
              <input type="text" id="line1" placeholder ="ADDRESS LINE 1" autocomplete="off" disabled>
            </td>

            <td class="column20">
              <span>
                LINE 2
              </span>
              <br>
              <input type="text" id="line2" placeholder ="ADDRESS LINE 2" autocomplete="off" disabled>
            </td>

            <td class="column20">
              <span>
                CITY
              </span>
              <br>
              <input list="cities" type="text" id="city" placeholder ="CITY" autocomplete="off" disabled>
              <datalist id="cities"></datalist>
            </td>

            <td class="column20">
              <span>
                STATE
              </span>
              <br>
              <input type="text" id="state" placeholder ="STATE" autocomplete="off" disabled>
            </td>

            <td class="column20">
              <span>
                PIN CODE
              </span>
              <br>
              <input type="number" id="pinCode" placeholder ="PIN CODE" autocomplete="off" disabled>
            </td>

          </tr> 

          <tr>             

            <td colspan="5">
              <span>
              REMARKS
              </span>
              <br>
              <input type="text" id="remarks" placeholder ="Remarks if any..." autocomplete="off" disabled>
            </td>
            
          </tr>
        </table>

        <!--SUBMIT BUTTON-->
        <br><br>
        <div style="text-align: center">
          <input type="submit" id="submitButton" class = "btn" value="UPDATE" disabled>
        </div>        

      </form>

    </div>

    <div id="snackbar"></div>

    <script src="customerGroupUpdate.js"></script>
    <script src="customerGroup.js"></script>

  </body>
  
</html>
