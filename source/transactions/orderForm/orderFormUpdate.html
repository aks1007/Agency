<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8" content="width=device-width, initial-scale=1"> 
    
<title>AGENCY by TANTRA </title>   

    <!--CSS-->
    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.css">                               
    <link rel="stylesheet" href="../../../assets/css/menu.css">   
    <link rel="stylesheet" href="../../../assets/css/input.css">
    <link rel="stylesheet" href="../../../assets/css/hover.css">  
    <link rel="stylesheet" href="../../../assets/fonts/OpenSans.css">
    <link rel="stylesheet" href="../../../assets/fonts/Fredoka-One.css">
    <link rel="stylesheet" href="../../../assets/fonts/Orbitron.css">

  </head>

  <body  onkeydown="shortCuts(event)">

    <!--MENU-->
    <div class="menu-bar">

      <a href="orderFormHome.html" id="back" class="hvr-icon-back">
        <i class="fas fa-arrow-circle-left hvr-icon" aria-hidden="true"></i>
        <br>
        BACK
      </a> 

      <a id="new" href="orderFormNew.html" class="hvr-icon-pulse-grow">
        <i class="fas fa-plus-square hvr-icon" aria-hidden="true"></i>
        <br>
        NEW
      </a> 

      <a id="update" href="orderFormUpdate.html" class="hvr-icon-pulse-grow">
          <i class="fas fa-edit hvr-icon" aria-hidden="true"></i>
          <br>
          UPDATE
      </a>

      <a id="delete" href="orderFormDelete.html" class="hvr-icon-pulse-grow">
          <i class="fas fa-trash hvr-icon" aria-hidden="true"></i>
          <br>
          DELETE
      </a>

      <a id="db" href="orderFormDatabase.html" class="hvr-icon-pulse-grow">
          <i class="fas fa-database hvr-icon" aria-hidden="true"></i>
          <br>
          COLLECTION
      </a>


    </div>

    <!--HEADING-->
    <div id=top>

      <h1 id=topHeading>

        UPDATE ORDER FORM

      </h1>
    
    </div>      

    <!--FORM-->
    <div>
      
      <form id="forme" spellcheck="false" >       

        <table>    
          
          <tr>

            <td>
              <span>
                SERIAL NO.
              </span>
              <br>
              <input type="number" id="serialNo" placeholder = "Serial No." autocomplete="off" autofocus min=1 required>
            </td>

            <td>
              <span>
                DATE
              </span>
              <br>
              <input type="date" id="date" autocomplete="off" required disabled>
            </td>

            <td>
              <span>
              CUSTOMER
              </span>
              <br>
              <input list="customers" style="width: 100%;" type="text" id="customer" placeholder ="CUSTOMER"  onfocus="showCustomers()" onfocusout="checkCustomer()" autocomplete="off" required disabled>
              <datalist id="customers"></datalist>
            </td>

            <td>
              <span>
              SUPPLIER
              </span>
              <br>
              <input list="suppliers" style="width: 100%;" type="text" id="supplier" placeholder ="SUPPLIER"  onfocus="showSuppliers()" onfocusout="checkSupplier()" autocomplete="off" required disabled>
              <datalist id="suppliers"></datalist>
            </td>
            
          </tr>

          <tr>

            <td>
              <span>
                ORDER NO.
              </span>
              <br>
              <input type="number" min=1 id="orderNo" placeholder="ORDER NUMBER" autocomplete="off" disabled>
            </td>
            
            <td>
              <span>
               TRANSPORTER
              </span>
              <br>
              <input list="transporters" type="text" id="transporter" placeholder="TRANSPORTER" onfocus="showTransporters();" onfocusout="checkTransporter()" autocomplete="off" required disabled>
              <datalist id="transporters"></datalist>
            </td>

            <td>
              <span>
                NO. OF CASES
              </span>
              <br>
              <input type="number" min=1 id="cases" placeholder = "NO. OF CASES" autocomplete="off" required disabled>
            </td>

            <td>
              <span>
               DESTINATION
              </span>
              <br>
              <input list="destinations" type="text" id="destination" placeholder ="DESTINATION" onfocus="showCities()" onfocusout="checkCity()" autocomplete="off" required disabled>
              <datalist id="destinations"></datalist>
            </td>

          </tr>

        </table> 
        
        <table id=items>
          
          <caption style="font-family: Open Sans;font-weight: 900;font-size: 17.5px;">ITEMS</caption>

          <tr class="List">

            <th style="font-size: 17.5px;">
              <span>
                #
              </span>
            </th>

            <th style="font-size: 17.5px;">
              <span>
                ITEM NAME
              </span>
            </th>

            <th style="font-size: 17.5px;">
              <span>
                HSN CODE
              </span>
            </th>

            <th style="font-size: 17.5px;">
              <span>
                PCS
              </span>
            </th>

            <th style="font-size: 17.5px;">
              <span>
                CUT
              </span>
            </th>

            <th style="font-size: 17.5px;">
              <span>
                MTS
              </span>
            </th>

            <th style="font-size: 17.5px;">
              <span>
                RATE
              </span>
            </th>

            <th style="font-size: 17.5px;width: 11.1%;">
              <span>
                UNIT
              </span>
            </th>

            <th style="font-size: 17.5px;">
              <span>
                AMOUNT
              </span>
            </th>

          </tr>

        </table>

        <table>

          <tr>

            <td>
              <span>
                REMARKS
              </span>
              <br>
              <input style="width: 67%;text-transform: none;" type="text" id="remarks" placeholder="Remarks If Any.." autocomplete="off" disabled> 
            </td>

          </tr>

        </table>

        <!--SUBMIT BUTTON-->
        <br><br>
        <div style="text-align: center">
          <input type="submit" id="submitButton" class = "btn" value="UPDATE">
          <input type="button" id="printButton" class = "btn" value="PRINT" onfocusout="rl()" disabled>
        </div>        

      </form>
    </div>

    <div id="snackbar"></div>

    <script src="orderFormUpdate.js"></script>
    <script src="orderForm.js"></script>

  </body>
  
</html>
