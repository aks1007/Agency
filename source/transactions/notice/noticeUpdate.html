<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8" content="width=device-width, initial-scale=1"> 
    
<title>AGENCY by TANTRA </title>   

    <!--CSS-->
    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.css">                               
    <link rel="stylesheet" href="../../../assets/css/menu.css">   
    <link rel="stylesheet" href="../../../assets/css/input.css">
    <link rel="stylesheet" href="../../../assets/css/hover.css">  
    <link rel="stylesheet" href="../../../assets/fonts/OpenSans.css">
    <link rel="stylesheet" href="../../../assets/fonts/Fredoka-One.css">
    <link rel="stylesheet" href="../../../assets/fonts/Orbitron.css">

  </head>

  <body  onkeydown="shortCuts(event)">

    <!--MENU-->
    <div class="menu-bar">

      <a href="noticeHome.html" id="back" class="hvr-icon-back">
        <i class="fas fa-arrow-circle-left hvr-icon" aria-hidden="true"></i>
        <br>
        BACK
      </a> 

      <a id="new" href="noticeNew.html" class="hvr-icon-pulse-grow">
        <i class="fas fa-plus-square hvr-icon" aria-hidden="true"></i>
        <br>
        NEW
      </a> 

      <a id="update" href="noticeUpdate.html" class="hvr-icon-pulse-grow">
          <i class="fas fa-edit hvr-icon" aria-hidden="true"></i>
          <br>
          UPDATE
      </a>

      <a id="delete" href="noticeDelete.html" class="hvr-icon-pulse-grow">
          <i class="fas fa-trash hvr-icon" aria-hidden="true"></i>
          <br>
          DELETE
      </a>

      <a id="db" href="noticeDatabase.html" class="hvr-icon-pulse-grow">
          <i class="fas fa-database hvr-icon" aria-hidden="true"></i>
          <br>
          COLLECTION
      </a>


    </div>

    <!--HEADING-->
    <div id=top>

      <h1 id=topHeading>

        UPDATE NOTICE

      </h1>
    
    </div>    

    <!--FORM-->
    <div>
      
      <form id="forme" action="#" spellcheck="false">       

        <table>    
          
          <tr>

            <td>
              <span>
                SERIAL NO.
              </span>
              <br>
              <input type="number" id="serialNo" placeholder = "Serial No." autocomplete="off" min=1 autofocus required>
            </td>

            <td>
              <span>
                DATE
              </span>
              <br>
              <input type="date" id="date" autocomplete="off" required disabled>
            </td>

            <td>
              <span>
                SUBJECT OF NOTICE
              </span>
              <br>
              <input type="text" id="subject" placeholder="SUBJECT OF NOTICE" autocomplete="off" required disabled>
            </td>

            <td>
              <span>
                TO
              </span>
              <br>
              <input type="text" id="to" placeholder="TO" autocomplete="off" style="text-transform: none;" required disabled>
            </td>
            
          </tr>

          <tr>

            <td colspan="4">
              <span>
                NOTICE
              </span>      
              <br><br>
              <textarea style="text-align: left;font-family: 'Open Sans';border-radius: 4px;" id="notice" placeholder="Enter notice here..." rows="4" cols="140" required disabled></textarea>
            </td>

          </tr>

        </table>

        <!--SUBMIT BUTTON-->
        <br><br>
        <div style="text-align: center">
          <input type="submit" id="submitButton" class = "btn" value="UPDATE">
          <input type="button" id="printButton" class = "btn" value="PRINT" onfocusout="rl()" disabled>
        </div>        

      </form>

    </div>

    <div id="snackbar"></div>

    <script src="noticeUpdate.js"></script>
    <script src="notice.js"></script>

  </body>
  
</html>
