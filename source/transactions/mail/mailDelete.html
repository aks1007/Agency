<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8" content="width=device-width, initial-scale=1"> 
    
<title>AGENCY by TANTRA </title>   

    <!--CSS-->
    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.css">                               
    <link rel="stylesheet" href="../../../assets/css/menu.css">   
    <link rel="stylesheet" href="../../../assets/css/input.css">
    <link rel="stylesheet" href="../../../assets/css/hover.css">  
    <link rel="stylesheet" href="../../../assets/fonts/OpenSans.css">
    <link rel="stylesheet" href="../../../assets/fonts/Fredoka-One.css">
    <link rel="stylesheet" href="../../../assets/fonts/Orbitron.css">

  </head>

  <body  onkeydown="shortCuts(event)">

    <!--MENU-->
    <div class="menu-bar">

      <a href="mailHome.html" id="back" class="hvr-icon-back">
        <i class="fas fa-arrow-circle-left hvr-icon" aria-hidden="true"></i>
        <br>
        BACK
      </a> 

      <a id="new" href="mailNew.html" class="hvr-icon-pulse-grow">
        <i class="fas fa-plus-square hvr-icon" aria-hidden="true"></i>
        <br>
        NEW
      </a> 

      <a id="update" href="mailUpdate.html" class="hvr-icon-pulse-grow">
          <i class="fas fa-edit hvr-icon" aria-hidden="true"></i>
          <br>
          UPDATE
      </a>

      <a id="delete" href="mailDelete.html" class="hvr-icon-pulse-grow">
          <i class="fas fa-trash hvr-icon" aria-hidden="true"></i>
          <br>
          DELETE
      </a>

      <a id="db" href="mailDatabase.html" class="hvr-icon-pulse-grow">
          <i class="fas fa-database hvr-icon" aria-hidden="true"></i>
          <br>
          COLLECTION
      </a>


    </div>

    <!--HEADING-->
    <div id=top>

      <h1 id=topHeading>

        MAIL DELETE

      </h1>
    
    </div>

    <!--FORM-->
    <div>
      
      <form id="forme" action="#" spellcheck="false">       

        <table>    
          
          <tr>

            <td>
              <span>
                SERIAL NO.
              </span>
              <br>
              <input type="number" id="serialNo" placeholder = "Serial No." autocomplete="off" autofocus min=1 required>
            </td>

            <td>
              <span>
                DATE
              </span>
              <br>
              <input type="date" id="date" autocomplete="off" disabled>
            </td>

            <td>
              <span>
                FROM
              </span>
              <br>
              <input type="text" id="sender" placeholder="FROM" autocomplete="off" disabled>
            </td>

            <td>
              <span>
                TO
              </span>
              <br>
              <input type="text" id="receiver" placeholder="TO" autocomplete="off" disabled>
            </td>
            
          </tr>

          <tr>

            <td>
              <span>
                IN/OUT
              </span>
              <br>
              <select id=io disabled>
                <option value="inward">INWARD</option>
                <option value="outward">OUTWARD</option>
              </select>
            </td>
            
            <td>
              <span>
               POSTAL SERVICE
              </span>
              <br>
              <input list="posts" type="text" id="post" placeholder ="POSTAL SERVICE" onfocus="showPosts();" onfocusout="checkPost()" autocomplete="off" disabled>
              <datalist id="posts"></datalist>
            </td>

            <td>
              <span>
                TRACKING ID
              </span>
              <br>
              <input type="string" id="tid" placeholder = "TRACKING NO." autocomplete="off" disabled>
            </td>            

            <td>
              <span>
                CONTENTS
              </span>
              <br>
              <select id=content oninput="chequeDisplay()" disabled>                
                <option value="documents">DOCUMENTS</option>
                <option value="payment">PAYMENT</option>
              </select>
            </td>

          </tr>

        </table> 
        
        <table id="cheque" style="border : 2px solid black;border-radius: 10px;display: none;">         
          
          <caption style="font-family: Open Sans;font-weight: 900;font-size: 17.5px;">CHEQUES</caption>

          <tr class="List">

            <th style="font-size: 17.5px;">
              <span>
                #
              </span>
            </th>

            <th style="font-size: 17.5px;">
              <span>
                CHEQUE NO.
              </span>
            </th>

            <th style="font-size: 17.5px;">
              <span>
                DATE
              </span>
            </th>

            <th style="font-size: 17.5px;">
              <span>
                BANK
              </span>
            </th>

            <th style="font-size: 17.5px;">
              <span>
                AMOUNT
              </span>
            </th>

          </tr>

        </table>

        <table>

          <tr>

            <td>
              <span>
                REMARKS
              </span>
              <br>
              <input style="width: 67%;text-transform: none;" type="text" id="remarks" placeholder="Remarks If Any.." autocomplete="off" disabled> 
            </td>

          </tr>

        </table>

        <!--SUBMIT BUTTON-->
        <br><br>
        <div style="text-align: center">
          <input type="submit" id="submitButton" class = "btn" value="DELETE">
        </div>        

      </form>

    </div>

    <div id="snackbar"></div>

    <script src="mailDelete.js"></script>
    <script src="mail.js"></script>

  </body>
  
</html>
