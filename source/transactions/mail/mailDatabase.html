<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8" content="width=device-width, initial-scale=1"> 
    
<title>AGENCY by TANTRA </title>   

    <!--CSS-->
    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.css">   
    <link rel="stylesheet" href="../../../assets/css/database.css">
    <link rel="stylesheet" href="../../../assets/css/hover.css">  
    <link rel="stylesheet" href="../../../assets/fonts/Alegreya.css">
    <link rel="stylesheet" href="../../../assets/fonts/Comfortaa.css">
    <link rel="stylesheet" href="../../../assets/fonts/Fredoka-One.css">
    <link rel="stylesheet" href="../../../assets/fonts/Orbitron.css">    

  </head>

  <body  onload="showDatabase()" onkeydown="shortCuts(event)">

    <!--MENU-->
    <div class="menu-bar" style="text-align:center">

      <a href=# id="back" class="hvr-icon-back">
        <i class="fas fa-arrow-circle-left hvr-icon" aria-hidden="true"></i>
        <br>
        BACK
      </a> 

      <a id="new" href="mailNew.html" class="hvr-icon-pulse-grow">
        <i class="fas fa-plus-square hvr-icon" aria-hidden="true"></i>
        <br>
        NEW
      </a> 

      <a id="update" href="mailUpdate.html" class="hvr-icon-pulse-grow">
          <i class="fas fa-edit hvr-icon" aria-hidden="true"></i>
          <br>
          UPDATE
      </a>

      <a id="delete" href="mailDelete.html" class="hvr-icon-pulse-grow">
          <i class="fas fa-trash hvr-icon" aria-hidden="true"></i>
          <br>
          DELETE
      </a>

      <a id="db" href="mailDatabase.html" class="hvr-icon-pulse-grow">
          <i class="fas fa-database hvr-icon" aria-hidden="true"></i>
          <br>
          COLLECTION
      </a>

    </div>

    <div class="menu-bar" style="top: 100px;">
      <!--HEADING-->
      <div id=top>

        <h1 id=topHeading>

          MAIL DATABASE

        </h1>
      
      </div>
    </div>
    
    <div id="mySidenavLeft">

      <a href="#" style="top:98px;" id="searchByDate" onclick="showSearchRow()"><i class="fas fa-search"></i>&nbsp;SEARCH BY DATE</a>
      
    </div>

    <div id=searchRow style="display:none;margin-top:200px;">

      <table style="margin-left : 12.5% ; width: 75%;">
          <tr>

              <td>
                <span>
                 FROM
                </span>
                <br>
                <input type="date" id="dateFrom" autocomplete="off" required>
              </td>

              <td>
                <span>
                 TO
                </span>
                <br>
                <input type="date" id="dateTo" autocomplete="off" required>
              </td>

          </tr>

      </table>

      <div style="text-align: center">
        <input type="submit" id="searchButton" class = "btn" value="SEARCH">
      </div> 

    </div>


    <div>

      <table id="database">

        <!--MAIL DATABASE-->            
        <tr style="background : transparent; border : 0px solid;">

          <th>
            <span>
              #
            </span>
          </th>
  
          <th>
            <span>
              DATE
            </span>
          </th>

          <th>
            <span>
              FROM
            </span>
          </th>

          <th>
            <span>
              TO
            </span>
          </th>

          <th>
            <span>
              IN/OUT
            </span>
          </th>

          <th>
            <span>
              CONTENTS
            </span>
          </th>

          <th>
            <span>
              POSTAL SERVICE
            </span>
          </th>

          <th>
            <span>
              TRACKING ID
            </span>
          </th>
                  
        </tr> 

      </table>    

    </div>      

    <script src="mailDatabase.js"></script>
    <script src="mail.js"></script>

  </body>  

</html>
